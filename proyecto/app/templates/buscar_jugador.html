{% extends 'base.html' %}

{% block content %}
<h1>Buscar jugador</h1>
<form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>
{% endblock %}
<style>
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
    }

    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #ccc;
    }

    button[type=submit] {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
    }

    button[type=submit]:hover {
        background-color: #0069d9;
    }
</style>
