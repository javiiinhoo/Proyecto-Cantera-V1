{% extends 'base.html' %}

{% block content %}
<h2>Iniciar sesión</h2>
{% if mensaje %}
<p class="alert alert-danger">{{ mensaje }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>
{% endblock %}

<style>
    h2 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0069d9;
    }

    .alert {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
        padding: 8px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .alert-danger {
        background-color: #f2dede;
        border-color: #ebccd1;
        color: #a94442;
    }
</style>
